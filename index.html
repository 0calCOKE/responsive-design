<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>WebFood</title>
  </head>
  <body>
    <header id="main-header">
      <a href="/index.html" id="logo">WebFood</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <aside id="side-drawer">
      <header>
        <a href="#" class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- <aside></aside> aside는 모바일 추가페이지 만들때 사용. -->
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img src="/images/risotto.jpg" alt="Risotto with Tiger Prawns" />
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
            <!-- <article> 요소는 문서, 페이지, 애플리케이션, 또는 사이트 안에서 
            독립적으로 구분해 배포하거나 재사용할 수 있는 구획을 나타냅니다. 
            사용 예제로 게시판과 블로그 글, 매거진이나 뉴스 기사 등이 있습니다. -->
          </li>
          <li class="food-item">
            <article>
              <img src="/images/cheeseburgers.jpg" alt="cheeseburgers" />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
